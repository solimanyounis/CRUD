<html>
<head>

<body>
    <div class="container py-4">
    <p class="text-primary py-2">product Name</p>
    <input id="pname" class="form-control"  type="text">
    <p class="text-primary py-2">product price</p>
    <input id="pprice" class="form-control"  type="text">
    <p class="text-primary py-2">product category</p>
    <input id="pcateg" class="form-control"  type="text">

    <input id="pdesc" class="form-control"  type="text">
    <button id="addo"   onclick=" addProduct()" class="bg-primary text-white p-2 rounded my-3 border-primary">ADD product    </button>
    <button id="upd" onclick="update()"   class="bg-warning text-white p-2 rounded my-3 border-warning ">update product    </button>

        <input id="searcho" onkeyup="search()" type="text" class="form-control my-4 container w-50 m-auto mb-4" placeholder="search product">
    
    </div>


    <table class="table container">
        <thead>
            <th  class="text-primary">Name </th>
            <th  class="text-primary">price </th>
            <th  class="text-primary">Category </th>
            <th  class="text-primary">Description </th>
            <th  class="text-primary">Delete </th>
            <th  class="text-primary">upDate </th>

        </thead>
        <tbody id="tbody">
            
        </tbody>
    </table>
